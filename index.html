<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Cloned</title>
    <link rel="stylesheet" href="Navbar.css" />
    <link rel="stylesheet" href="MainSection.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="container-nav">
        <div class="toggle">
          <i
            class="fas fa-bars"
            style="font-size: 25px; margin-top: 5px; color: #808080;"
          ></i>
          <img class="logo-img" src="./images/youtube_logo.png" alt="" />
        </div>
        <div class="search-form">
          <form action="search" class="search">
            <input type="text" placeholder="Search" />
            <button type="submit">
              <i
                class="fas fa-search"
                style="font-size: 20px; color: #a7a7a7;"
              ></i>
            </button>
          </form>
        </div>
        <div class="upload-button">
          <i class="fas fa-upload" style="font-size: 25px; color: #808080;"></i>
        </div>
        <div class="sign-in"><button class="sign-in">Sign in</button></div>
      </div>
    </nav>
    <main class="main">
      <section class="container">
        <iframe
          src="https://www.youtube.com/embed/rhFK5_Nx9xY"
          title="Main video"
          class="mainVideo"
        ></iframe>
        <section class="videoDescription">
          <h2 class="title">
            Alien scale
          </h2>
          <div class="user">
            <div class="user-photo">
              <img src="images/user-photo.jpg" alt="User Photo" />
            </div>
            <div class="cont">
              <div class="info-user">
                <p class="user-name">
                  Microverse Student
                </p>
                <div class="subs">
                  <button class="subscribe">
                    <i class="fab fa-youtube"></i> Subscribe</button
                  ><span class="button-counter">456</span>
                </div>
              </div>
              <div class="views">
                <p>1.020.666</p>
              </div>
            </div>
          </div>
          <hr />
          <section class="actions">
            <div class="lefties">
              <i class="fas fa-plus"></i> <span>Add to</span>
              <i class="fas fa-share"></i><span>Share</span
              ><i class="fas fa-ellipsis-h"></i><span>More</span>
            </div>
            <div class="righties">
              <i class="fas fa-thumbs-up"></i><span>811</span
              ><i class="fas fa-thumbs-down"></i><span>2</span>
            </div>
          </section>
        </section>
      </section>

      <section class="articles"></section>
    </main>
    <aside class="sidebar"></aside>
  </body>
</html>
